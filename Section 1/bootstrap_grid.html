<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="row text-white">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-primary">
            <h2>Column 1</h2>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-danger">
            <h2>Column 2</h2>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-warning">
            <h2>Column 3</h2>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-success">
            <h2>Column 4</h2>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-warning">
            <h2>Column 5</h2>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-success">
            <h2>Column 6</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
