<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />

    <style>
        .prod-img {
            height: 150px;
            display: block;
            margin: auto;
        }
    </style>

</head>

<body>
 
    <div class="container d-flex align-items-center vh-100">
        <div class="row">
            <div class="col-md-8">
                <p class="h3">Shoping Cart</p>

                <!-- cart header -->

                <div class="row text-center">
                    <div class="col">
                        <h4>Product</h4>
                    </div>
                    <div class="col">
                        <h4>Name</h4>
                    </div>
                    <div class="col">
                        <h4>Color</h4>
                    </div>
                    <div class="col">
                        <h4>Quantity</h4>
                    </div>
                    <div class="col">
                        <h4>Total Price</h4>
                    </div>
                </div>

                <!-- cart item -->

                <div class="row">
                    <div class="col">
                        <img class="prod-img"
                            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/c9b304e6-1451-4ac7-95a1-5aa1cf51df05_300x.png?v=1625046144">

                    </div>
                    <div class="col d-flex flex-column justify-content-center">
                        <h5>Rockerz 550</h5>
                        <p class="text-muted">By <b>Boat</b></p>
                    </div>
                    <div class="col d-flex align-items-center">
                        <select class="form-control">
                            <option value="">Rose Red</option>
                            <option value="">Lime Green</option>
                            <option value="">Teal</option>
                        </select>
                    </div>

                    <div class="col d-flex align-items-center">
                        <div class="input-group">
                            <button class="btn btn-primary"><i class="fas fa-plus"></i></button> 
                            <input class="form-control w-75" value="2">
                            <button class="btn btn-primary"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>

                    <div class="col d-flex align-items-center">
                        <h3>₹ 1,779</h3>
                    </div>

                </div>

                <hr>
                <!-- cart item -->

                <div class="row">
                    <div class="col">
                        <img class="prod-img"
                            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/c9b304e6-1451-4ac7-95a1-5aa1cf51df05_300x.png?v=1625046144">

                    </div>
                    <div class="col d-flex flex-column justify-content-center">
                        <h5>Rockerz 550</h5>
                        <p class="text-muted">By <b>Boat</b></p>
                    </div>
                    <div class="col d-flex align-items-center">
                        <select class="form-control">
                            <option value="">Rose Red</option>
                            <option value="">Lime Green</option>
                            <option value="">Teal</option>
                        </select>
                    </div>

                    <div class="col d-flex align-items-center">
                        <div class="input-group">
                            <button class="btn btn-primary"><i class="fas fa-plus"></i></button> 
                            <input class="form-control w-75" value="2">
                            <button class="btn btn-primary"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>

                    <div class="col d-flex align-items-center">
                        <h3>₹ 1,779</h3>
                    </div>

                </div>

                <hr>
                <!-- cart item -->

                <div class="row">
                    <div class="col">
                        <img class="prod-img"
                            src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/c9b304e6-1451-4ac7-95a1-5aa1cf51df05_300x.png?v=1625046144">

                    </div>
                    <div class="col d-flex flex-column justify-content-center">
                        <h5>Rockerz 550</h5>
                        <p class="text-muted">By <b>Boat</b></p>
                    </div>
                    <div class="col d-flex align-items-center">
                        <select class="form-control">
                            <option value="">Rose Red</option>
                            <option value="">Lime Green</option>
                            <option value="">Teal</option>
                        </select>
                    </div>

                    <div class="col d-flex align-items-center">
                        <div class="input-group">
                            <button class="btn btn-primary"><i class="fas fa-plus"></i></button> 
                            <input class="form-control w-75" value="2">
                            <button class="btn btn-primary"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>

                    <div class="col d-flex align-items-center">
                        <h3>₹ 1,779</h3>
                    </div>

                </div>

                <hr>
            </div>

            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h1>Shopping Info</h1>
                        <hr>
                        <p>Payment Method</p>

                        <div class="d-flex">
                            <button class="btn btn-outline-white btn-rounded w-100 mx-3"><i class="fas fa-credit-card"></i>&nbsp; Credit Card</button>
                            <button class="btn btn-outline-white btn-rounded w-100 mx-3"><i class="fab fa-paypal"></i>&nbsp; Paypal</button>
                        </div>


                        <div class="form-outline mt-4">
                            <input type="text" class="form-control text-white">
                            <label class="form-label text-white">Name on Card</label>
                        </div>


                        <div class="form-outline mt-4">
                            <input type="password" class="form-control text-white">
                            <label class="form-label text-white">Card Number</label>
                        </div>
                        
                        <div class="form-outline mt-4">
                            <input type="password" class="form-control text-white">
                            <label class="form-label text-white">Card Number</label>
                        </div>

                        <div class="d-flex">

                            <div class="form-outline mt-4">
                                <input type="text" class="form-control text-white">
                                <label class="form-label text-white">Month</label>
                            </div>
    
    
                            <div class="form-outline mt-4">
                                <input type="password" class="form-control text-white">
                                <label class="form-label text-white">Year</label>
                            </div>

                            <div class="form-outline mt-4">
                                <input type="password" class="form-control text-white">
                                <label class="form-label text-white">CVV</label>
                            </div>

                        </div>

                        <button class="btn btn-lg btn-primary w-100 mt-5 btn-rounded">Checkout</button>


                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>

</html>
